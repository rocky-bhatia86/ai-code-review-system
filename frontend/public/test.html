<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ AI Code Review API Test</h1>
    
    <div>
        <button onclick="testStatus()">Test Status Endpoint</button>
        <button onclick="testReview()">Test Code Review</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8001';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testStatus() {
            try {
                addResult('üîÑ Testing status endpoint...', true);
                const response = await fetch(`${API_BASE}/status`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`‚úÖ Status OK: OpenAI=${data.openai_configured ? 'Ready' : 'Mock'}, GitHub=${data.github_configured ? 'Connected' : 'Not Configured'}`, true);
                
            } catch (error) {
                addResult(`‚ùå Status Failed: ${error.message}`, false);
                console.error('Status test error:', error);
            }
        }
        
        async function testReview() {
            try {
                addResult('üîÑ Testing code review...', true);
                const response = await fetch(`${API_BASE}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: 'def hello():\n    print("Hello World")\n    return True'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`‚úÖ Review OK: Status=${data.status}, Review length=${data.review.length} chars`, true);
                addResult(`üìù Review preview: ${data.review.substring(0, 100)}...`, true);
                
            } catch (error) {
                addResult(`‚ùå Review Failed: ${error.message}`, false);
                console.error('Review test error:', error);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Page loaded. Click buttons to test API connection.', true);
        };
    </script>
</body>
</html>
